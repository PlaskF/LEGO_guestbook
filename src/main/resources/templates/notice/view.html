<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세 보기</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<div class="notice-container">
    <h1 class="notice-title" th:text="${notice.title}">공지사항 제목</h1>
    <div class="notice-meta">
        작성자: <span th:text="${notice.author}"></span> |
        작성일: <span th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span> |
        조회수: <span th:text="${notice.views}"></span>
    </div>
    <div class="notice-detail">
        <p th:utext="${notice.content}"></p>
    </div>
    <div class="notice-actions">
        <a th:href="@{/notice/edit/{id}(id=${notice.id})}">수정</a>
        <form th:action="@{/notice/delete/{id}(id=${notice.id})}" method="post">
            <button type="submit">삭제</button>
        </form>
    </div>
    <a th:href="@{/notice/list}" class="back-button">목록으로 돌아가기</a>
</div>
</body>
</html>
