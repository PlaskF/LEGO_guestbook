<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<div class="notice-container">
    <h1 class="notice-title">공지사항 작성</h1>
    <form th:action="@{/notice/create}" th:object="${noticeDTO}" method="post" class="notice-form">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}"></textarea>

        <label for="author">작성자:</label>
        <input type="text" id="author" th:field="*{author}">

        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
