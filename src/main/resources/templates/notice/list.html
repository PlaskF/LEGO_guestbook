<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<div class="notice-container">
    <h1 class="notice-title">공지사항 목록</h1>
    <a href="#" th:href="@{/notice/create}" class="btn">새 공지사항 작성</a>
    <table class="notice-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice : ${notices}">
            <td th:text="${notice.id}"></td>
            <td><a th:href="@{/notice/view/{id}(id=${notice.id})}" th:text="${notice.title}"></a></td>
            <td th:text="${notice.author}"></td>
            <td th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${notice.views}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
