<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>공지사항 목록</h1>
    <form action="/notice/list" method="get" id="searchForm">
        <div class="input-group mb-3">
            <input type="hidden" name="page" value="1">
            <select name="type" class="form-select">
                <option th:selected="${pageRequestDTO.type == null}" value="">검색 종류</option>
                <option th:selected="${pageRequestDTO.type == 't'}" value="t">제목</option>
                <option th:selected="${pageRequestDTO.type == 'c'}" value="c">내용</option>
                <option th:selected="${pageRequestDTO.type == 'w'}" value="w">작성자</option>
            </select>
            <input type="text" name="keyword" class="form-control" th:value="${pageRequestDTO.keyword}">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Bno</th>
            <th>Title</th>
            <th>Author</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto : ${result.dtoList}">
            <td th:text="${dto.bno}"></td>
            <td>
                <a th:href="@{/notice/read(bno=${dto.bno}, page=${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                    <span th:text="${dto.title}"></span>
                </a>
            </td>
            <td th:text="${dto.writer}"></td>
            <td th:text="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}"></td>

        </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${result.prev}">
            <a class="page-link" th:href="@{/notice/list(page=${result.start -1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">이전</a>
        </li>
        <li th:each="page : ${result.pageList}" class="page-item" th:classappend="${result.page == page ? 'active' : ''}">
            <a class="page-link" th:href="@{/notice/list(page=${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" th:text="${page}"></a>
        </li>
        <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/notice/list(page=${result.end +1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">다음</a>
        </li>
    </ul>
    <a th:href="@{/notice/register}" class="btn btn-outline-primary mt-3">새 공지 등록</a>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
