<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>로그인</h2>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 -->
                    <div th:if="${param.error}">
                        <p class="text-danger text-center">아이디 또는 비밀번호를 확인하세요.</p>
                    </div>
                    <!-- 로그아웃 메시지 -->
                    <div th:if="${param.logout}">
                        <p class="text-success text-center">로그아웃되었습니다.</p>
                    </div>

                    <!-- 로그인 폼 -->
                    <form th:action="@{/login}" method="post">
                        <!-- CSRF 토큰 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group mt-3">
                            <label for="username">아이디</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        </div>

                        <!-- Remember Me -->
                        <div class="form-check mt-3">
                            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                            <label for="remember-me" class="form-check-label">로그인 상태 유지</label>
                        </div>

                        <!-- 로그인 버튼 -->
                        <button type="submit" class="btn btn-primary w-100 mt-4">로그인</button>
                    </form>

                    <!-- 추가 옵션 -->
                    <div class="mt-4 text-center">
                        <a th:href="@{/signup}">회원가입</a> |
                        <a th:href="@{/forgot-password}">비밀번호 찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
